<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/output.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Lora|Open+Sans" rel="stylesheet">
    <title>Arctic Wild</title>
  </head>
  <body>
    <!-- main container start -->
    <div class="main">
      <!-- header container -->
      <div class="top-div">
        <!-- navbar start -->
        <div class="navbar">
          <h2 id="logo"><img id="duck" src="img/001-animals.png" alt="" />Arctic Wild</h2>
          <ul>
            <li>Schedule</li>
            <li>Destinations</li>
            <li class="empty"></li>
            <li>Activities</li>
            <li class="empty"></li>
            <li>Planning</li>
            <li class="empty"></li>
            <li>About</li>
            <li class="empty"></li>
            <li>Contact</li>
          </ul>
          <!-- navbar end -->
        </div>
        <!-- title card start -->
        <div class="title-card">
          <img src="img/icon-alaska.png" alt="" />
          <h3 id="slogan">Enjoy the Solitude & Solace of</h3>
          <h1>Arctic Wild</h1>
          <span id="play-border"></span>
          <div class="play">
            <img id="arrow" src="img/play.png" alt="" />
          </div>
          <!-- title card end -->
        </div>
        <!-- button start -->
        <div class="button">
          <button type="button" name="button">Explore Below</button>
          <!-- button end -->
        </div>
        <!-- header container end -->
      </div>
      <!-- main container end -->
    </div>
    <!-- neck start -->
    <div class="neck">
      <ul>
        <li>Home</li>
        <li>Rafting</li>
        <li>Backpacking</li>
        <li>Canoe</li>
        <li>More</li>
      </ul>
      <div class="search">
        <h3>Search</h3>
        <img src="img/btn-search.png" alt="" />
      </div>
      <!-- neck end -->
    </div>
    <!-- service gallery start -->
    <div class="service-gallery">
      <div class="gallery raft">
        <div class="circle">
          <img src="img/icon-raft.svg" alt="" />
        </div>
        <div class="gallery-tag">
          <span></span>
          <h2>Rafting trips</h2>  
        </div>
      </div>
      <div class="gallery camp">
        <div class="circle">
          <img src="img/icon-basecamp.svg" alt="" />
        </div>
        <div class="gallery-tag">
          <span></span>
          <h2>base camp trips</h2>
        </div>
      </div>
      <div class="gallery backpack">
        <div class="circle">
          <img src="img/icon-backpacking.svg" alt="" />
        </div>
        <div class="gallery-tag">
          <span></span>
          <h2>backpacking trips</h2>
        </div>
      </div>
      <div class="gallery canoe">
        <div class="circle">
          <img src="img/icon-canoe.svg" alt="" />
        </div>
        <div class="gallery-tag">
          <span></span>
          <h2>canoe trips</h2>
        </div>
      </div>
      <div class="gallery photography">
        <div class="circle">
          <img src="img/icon-photography.svg" alt="" />
        </div>
        <div class="gallery-tag">
          <span></span>
          <h2>photography trips</h2>
        </div>
      </div>
      <div class="gallery custom">
        <div class="circle">
          <img src="img/icon-custom.svg" alt="" />
        </div>
        <div class="gallery-tag">
          <span></span>
          <h2>custom trips</h2>
        </div>
      </div>
      <!-- service gallery end -->
    </div>
  </body>
</html>
